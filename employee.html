<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Tracker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="employee.css">
</head>

<body>
    <div class="container">
    <div class="jumbotron" style="background-color:black">
        <h1 class="display-4 text-center text-white">Employee Data Management</h1>
        <p class="lead text-center text-white">A Comprehensive Directory of Employee Billable Hours</p>
    </div>

    </div>

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Employee Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Role</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Role">
        </div>
        
      </form>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Start Date (MM/DD/YYYY)</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="02/05/1990">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Monthly Rate</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="$$">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>

</html>
